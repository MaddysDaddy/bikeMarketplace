<div class="wrapper">
  <h3>Create Listing</h3>
  <form (submit)="onSubmit($event, bikeForm)" #bikeForm="ngForm">
    <div class="create-container">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <img *ngIf="bike.image_url" src="{{ bike.image_url }}" alt="" class="img-fluid">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" [(ngModel)]="bike.title" #title="ngModel" class="form-control">
          </div>

          <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type="text" name="image_url" [(ngModel)]="bike.image_url" #image="ngModel" class="form-control">
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="5" class="form-control" [(ngModel)]="bike.description" #description="ngModel"></textarea>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" name="price" class="form-control" [(ngModel)]="bike.price" #price="ngModel">
          </div>

          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" class="form-control" [(ngModel)]="bike.location" #location="ngModel">
          </div>

          <button class="btn btn-primary" type="submit">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
